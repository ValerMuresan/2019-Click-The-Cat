<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Click the Cat</title>
<link rel="stylesheet" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Click the Cat</h1>
<div class="container">
<section class="features">
    <div class="cat-names-list">
    </div>
    <div id="cat">
        <h2 class="cat-name"></h2>
        <img class="cat-img" src="" alt="">
        <div class="cat-count"></div>
    </div>
</section>
<div class="admin-area">
  <button class="admin-btn">Admin</button>
  <div class="admin-components">
    <div class="admin-name">
      <label for="cat-name">Cat:
        <div class="admin-input">
          <input type="text" id="admin-cat-name" value="" placeholder="">
        </div>
      </label>
    </div>
    <div class="admin-picture">
      <label for="cat-picture">Picture:
        <div class="admin-input">
          <input type="text" id="admin-cat-picture" value="" placeholder="">
        </div>
      </label>
    </div>
    <div class="admin-clicks">
      <label for="clicks">Click(s):
        <div class="admin-input">
          <input type="number" id="admin-clicks" value="" min="0" placeholder="">
        </div>
      </label>
    </div>
      <div class="btns">
        <button id="submit">Submit</button>
        <button id="cancel">Cancel</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
